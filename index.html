<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of Webpage -->
    <title> GGR472 Lab 3 </title>
    <!-- Linking mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Map -->
    <div id='map' class='map'></div>

    <!-- Navigation Elements -->
    <div class='map-overlay-search'>
        <label> Search for a neighbourhood in Toronto </label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton"> Return to full extent </button>
    </div>

    <!-- For Map Search Engine -->
    <div class='map-overlay-data'>
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Legend
            </label>

        </div>
    </div>

    <!-- Legend -->
    <div id='legend' class='legend'>
        <h4> Crime Rate 2023 Counts </h4>
    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
